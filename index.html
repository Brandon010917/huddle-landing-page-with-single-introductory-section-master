<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Google Fonts Poppins Headings -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Google Fonts Open Sans Body -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="Logo" class="header__logo">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="illustration Mockups" class="banner">

    <h1 class="main-title">
      Build The Community Your Fans Will Love
    </h1>

    <p class="main-text">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
      with your users as you engage in genuine discussion.
    </p>

    <a href="#" class="btn">Register</a>

    <section class="social">
      <ul class="social__items">
        <!-- Facebook -->
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="social__icon fa fa-facebook"></i>
          </a>
        </li>
        <!-- Twitter -->
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="social__icon fa fa-facebook"></i>
          </a>
        </li>
        <!-- Instagram -->
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="social__icon fa fa-facebook"></i>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
